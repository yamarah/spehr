{% extends 'base.html' %}

{% block content %}
{% if registered %}
<h1>Thank you for registration</h1>
{% else %}
<h3>Fill the form:</h3>
<form  method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{user_form}}
    {{profile_form}}
    <input type="submit" name="" value="Register" class="btn btn-primary btn-block">

</form>
{% endif %}

{% endblock %}
